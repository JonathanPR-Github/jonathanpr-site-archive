<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="jonathanpr_site_css_slideshow.css">
    <script src="jonathanpr_site_java_slideshow01.js"></script>

</head>
<body>

    <div class="slideshow-container_gameplay">

        <div class="mySlides_gameplay fade_gameplay" style="display: block;">
            <div class="imgpos01">
                <div class="numbertext_gameplay">1 / 3</div>
                <img src="images/screenshot_12.jpg" style="width:100%; border-radius: 50px; border: solid; border-width: 10px;">
      
                <div class="text_gameplay">Caption Text</div>
            </div>
        
        </div>
        
        <div class="mySlides_gameplay fade_gameplay" style="display: none;">
            <div class="imgpos01">
            <div class="numbertext_gameplay">2 / 3</div>
          <img src="images/screenshot_01.jpg" style="width:100%; border-radius: 50px; border: solid; border-width: 10px;">
          <div class="text_gameplay">Caption Two</div>

            </div>
          
        </div>
        
        <div class="mySlides_gameplay fade_gameplay" style="display: none;">
           <div class="imgpos01">
          <div class="numbertext_gameplay">3 / 3</div>
          <img src="images/screenshot_18.jpg" style="width:100%; border-radius: 50px; border: solid; border-width: 10px;">
          <div class="text_gameplay">Caption Three</div>

        </div>

        </div>
        
        <a class="prev_gameplay" onclick="plusSlides(-1)"> <img src="icons/next_image_icon_alt02.png" alt="" style="height: 50px; width: 50px;"></a>
        <a class="next_gameplay" onclick="plusSlides(1)"> <img src="icons/next_image_icon_alt.png" alt="" style="height: 50px; width: 50px;"></a> 
        
        </div>
    
</body>
</html>
